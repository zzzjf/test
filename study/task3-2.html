<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<style>
.HolyGrail {
  display: flex;
  min-height: 100vh;
  flex-direction: column;
}

header,
footer {
  flex: 1;
}

.HolyGrail-body {
  display: flex;
  flex: 1;
}

.HolyGrail-content {
  flex: 1;
}

.HolyGrail-nav, .HolyGrail-ads {
  /* 两个边栏的宽度设为12em */
  flex: 0 0 12em;
}

.HolyGrail-nav {
  /* 导航放到最左边 */
  order: -1;
}

.InputAddOn {
  display: flex;
}

.InputAddOn-field {
  flex: 1;
}
	</style>
	<title>圣杯布局</title>
</head>
<body>
<div class="InputAddOn">
  <span style="background-color: #ccc;" class="InputAddOn-item">...</span>
  <input style="background-color: #ccc;" class="InputAddOn-field">
  <button style="background-color: #ccc;" class="InputAddOn-item">...</button>
</div>
</body>
</html>
